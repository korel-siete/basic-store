<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda Virtual</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="./scripts/layout.js"></script>
    <script src="./scripts/products.js"></script>
    <script src="./scripts/filterProducts.js"></script>
    <script src="./scripts/printDetails.js"></script>
    <script defer src="./index.js"></script>
  </head>

  <body>
    <header>
      <div class="container">
        <div class="search">
          <a class="logo" href="/">
            <img src="./assets/tiendamia-logo.svg" alt="Logo Store" />
          </a>

          <div class="form">
            <form action="">
              <input type="text" placeholder="Search" id="main-search" />
            </form>
          </div>

          <div class="social">
            <ul>
              <li><img src="./assets/facebook.png" alt="facebook logo" /></li>
              <li><img src="./assets/instagram.png" alt="instagram logo" /></li>
              <li><img src="./assets/cart.png" alt="cart logo" /></li>
            </ul>
          </div>

          <img src="./assets/menu-icon.svg" alt="menu icon" id="menu-icon" />
        </div>

        <div class="nav">
          <ul id="main-nav"></ul>
        </div>
      </div>

      <div class="dropdown-menu">
        <div class="form">
          <form action="">
            <input type="text" placeholder="Search" id="dropdown-search" />
          </form>
        </div>

        <div class="nav">
          <ul id="dropdown-nav"></ul>
        </div>

        <div class="social">
          <ul>
            <li><img src="./assets/facebook.png" alt="facebook logo" /></li>
            <li><img src="./assets/instagram.png" alt="instagram logo" /></li>
            <li><img src="./assets/cart.png" alt="cart logo" /></li>
          </ul>
        </div>
      </div>
    </header>

    <section id="hero">
      <div class="container">
        <div class="title-container">
          <span>tecnolog√≠a</span>
          <span>renovada</span>
        </div>
      </div>
    </section>

    <main>
      <div class="container">
        <div class="product-container" id="products"></div>
      </div>
    </main>

    <footer>
      <div class="container">
        <div id="footer" class="columns-container"></div>
        <div class="copyright">Curso de HTML + CSS 2024</div>
      </div>
    </footer>

    <script>
      const menuIcon = document.querySelector("#menu-icon");
      const dropdownMenu = document.querySelector(".dropdown-menu");

      menuIcon.addEventListener("click", () => {
        dropdownMenu.classList.toggle("open");
        const isOpen = dropdownMenu.classList.contains("open");

        menuIcon.src = isOpen ? "assets/close.svg" : "assets/menu-icon.svg";
      });
    </script>
  </body>
</html>
