<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda Virtual</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body,
      html {
        font-family: "Inter", sans-serif;
      }

      header {
        border: 1px solid red;
        height: 152px;
      }
      section {
        border: 1px solid purple;
        height: 340px;
      }
      main {
        border: 1px solid blue;
        height: auto;
      }
      footer {
        border: 1px solid #009145;
        min-height: 368px;
      }
      .container {
        max-width: 1220px;
        margin: 0 auto;
        border: 1px solid springgreen;
        height: inherit;
        min-height: inherit;
      }
      .product-card {
        background-color: #f0f0f0;
        border-radius: 14px;
        max-width: 25%;
        overflow: hidden;
      }
      .product-info {
        padding: 20px;
      }
      .product-title {
        display: block;
        font-size: 20px;
        font-weight: 700;
        word-wrap: break-word;
        line-height: 22px;
      }
      .product-description {
        font-size: 14px;
        line-height: 22px;
        color: #515151;
        font-weight: 500;
      }
      .product-img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        object-position: center center;
      }
      .product-price-block {
        display: flex;
        margin: 5px 0;
        justify-content: space-between;
        align-items: center;
      }
      .product-price-block .price {
        font-size: 22px;
        font-weight: 700;
        flex: 1;
      }
      .product-price-block .discount {
        font-size: 12px;
        font-weight: 700;
        color: #428f13;
      }
      .product-tax-policy {
        font-size: 12px;
        font-weight: 300;
        color: #444;
      }
    </style>
  </head>

  <body>
    <header><div class="container"></div></header>
    <section><div class="container"></div></section>
    <main>
      <div class="container">
        <div class="product-container">
          <article class="product-card">
            <img
              src="./assets/mock1.jpg"
              alt="Macbook Pro"
              class="product-img"
            />
            <div class="product-info">
              <span class="product-title">Macbook Pro 15'4</span>
              <span class="product-description">Space Gray</span>
              <div class="product-price-block">
                <span class="price">$750.000</span>
                <span class="discount">50% Off</span>
              </div>
              <div class="product-tax-policy">
                Incluye impuesto País y percepción AFIP
              </div>
            </div>
          </article>
        </div>
      </div>
    </main>
    <footer><div class="container"></div></footer>
  </body>
</html>
